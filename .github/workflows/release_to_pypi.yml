name: Publish sinflow to PyPI / GitHub

on:
  push:
    branches:
      - main
    paths:
      - 'sinflow/_version.py'  # Only run workflow on pushes where _version.py was changed
  workflow_dispatch:  # Allows you to run this workflow manually from the Actions tab

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Build source and wheel distributions
        run: |
          python -m pip install --upgrade build twine
          python -m build
          twine check --strict dist/*

      - name: Install sinflow from the wheel file
        run: |
          pip install dist/*.whl

      - name: List the installed packages
        run: |
          pip freeze

      - name: Run sinflow unittests
        run: |
          python -m unittest discover tests

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Get the version
        id: get_version
        run: |
          VERSION=$(grep '^version\s*=' sinflow/_version.py | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Debug - Print Extracted Version
        run: |
          echo "Extracted Version: $VERSION"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: ${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Get Asset name
        run: |
          PKG=$(ls dist/ | grep -E '\.tar\.gz$|\.whl$')
          echo "name=$PKG" >> $GITHUB_ENV

      - name: Upload Release Asset (sdist) to GitHub
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/${{ env.name }}
          asset_name: ${{ env.name }}
          asset_content_type: application/gzip
